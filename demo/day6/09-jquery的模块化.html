<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jquery的模块化</title>
	<script src="js/require/require.js"></script>
	<script src="js/config.js"></script>
</head>
<body>
	<div></div>
</body>
</html>
<script>
	require(['jquery','bootstrap'],function($$){
		$$('div').css({
			width:400,
			height:400,
			backgroundColor:'red'
		})
	})
</script>
